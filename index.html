<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous"/>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link href= "https://fonts.googleapis.com/css2?family=Roboto+Condensed&display=swap" rel="stylesheet"/>
    <link rel="stylesheet" href="styles.css">
    <title>College Survey Form</title>
</head>
<body>
<br><img src="https://www.rcpasc.ac.in/wp-content/uploads/2018/10/rcpasc-logo-1.png" width="600" height="80" class="attachment-full size-full" alt="" loading="lazy" srcset="https://www.rcpasc.ac.in/wp-content/uploads/2018/10/rcpasc-logo-1.png 800w, https://www.rcpasc.ac.in/wp-content/uploads/2018/10/rcpasc-logo-1-300x38.png 300w, https://www.rcpasc.ac.in/wp-content/uploads/2018/10/rcpasc-logo-1-768x96.png 768w" sizes="(max-width: 800px) 100vw, 800px"></br>

<p>College Student Survey Form 2021</p>
 <form id="form">
        <div class="form-control">
            <label for="name" id="label-name">Name</label>
            <input type="text"id="name"placeholder="Enter your name" />
        </div>
        <div class="form-control">
            <label for="email" id="label-email">Email</label>
            <input type="email"id="email"placeholder="Enter your email" />
        </div>
        <div class="form-control">
            <label for="departmentname" id="label-departmentname">Department Name</label>
            <input type="text"id="departmentname"placeholder="Enter your Department Name (Art's,Science and Commerce)" />
        </div>
        <div class="form-control">
            <label for="divison" id="label-divison">Divison</label>
            <input type="text"id="divison"placeholder="Enter your Divison (A,B,C and D)" />
        </div>
        <div class="form-control">
            <label for="rollno" id="label-rollno">Roll Number</label>
            <input type="text"id="rollno"placeholder="Enter your roll number here... " />
        </div>
        <div class="form-control">
            <label>Gender</label>
             <label for="recommed-1">
                <input type="radio"id="recommed-1"name="recommed">Male</input></label>
            <label for="recommed-2">
                <input type="radio"id="recommed-2"name="recommed">Female</input></label>
            <label for="recommed-3">
                <input type="radio"id="recommed-3"name="recommed">Other</input></label>
        </div>
        <div class="form-control">
            <label>Are you satisfied with the teaching staff and their methods?</small></label>
            <label for="inp-1">
                <input type="checkbox"name="inp">Yes</input></label>
            <label for="inp-2">
                <input type="checkbox"name="inp">No</input></label>
            <label for="inp-3">
                <input type="checkbox"name="inp">May be </input></label>
         </div>
         <div class="form-control">
            <label> Is it easy to get the resources you need from the college library?</small></label>
            <label for="inp-1">
                <input type="checkbox"name="inp">Yes</input></label>
            <label for="inp-2">
                <input type="checkbox"name="inp">No</input></label>
            <label for="inp-3">
                <input type="checkbox"name="inp">May be </input></label>
         </div>
         <div class="form-control">
            <label> Do you believe the college provides adequate sports facilities?</small></label>
            <label for="inp-1">
                <input type="checkbox"name="inp">Yes</input></label>
            <label for="inp-2">
                <input type="checkbox"name="inp">No</input></label>
            <label for="inp-3">
                <input type="checkbox"name="inp">May be</input></label>
         </div>
         <div class="form-control">
            <label>Rate this year's lessons from the easiest to the hardest.</small></label>
            <label for="inp-1">
                <input type="checkbox"name="inp">Okay</input></label>
            <label for="inp-2">
                <input type="checkbox"name="inp">Good</input></label>
            <label for="inp-3">
                <input type="checkbox"name="inp">Very Good </input></label>
            <label for="inp-4">
                <input type="checkbox"name="inp">Excellant</input></label>
         </div>
         <div class="form-control">
            <label> How satisfied/happy are you with the college's facilities?</small></label>
            <label for="inp-1">
                <input type="checkbox"name="inp">Okay</input></label>
            <label for="inp-2">
                <input type="checkbox"name="inp">Good</input></label>
            <label for="inp-3">
                <input type="checkbox"name="inp">Very Good </input></label>
            <label for="inp-4">
                <input type="checkbox"name="inp">Excellant</input></label>
         </div>
         <div class="form-control">
            <label>How would you rate your overall academic experience in our college program with this professor?</small></label>
            <label for="inp-1">
                <input type="checkbox"name="inp">Okay</input></label>
            <label for="inp-2">
                <input type="checkbox"name="inp">Good</input></label>
            <label for="inp-3">
                <input type="checkbox"name="inp">Very Good </input></label>
            <label for="inp-4">
                <input type="checkbox"name="inp">Excellant</input></label>
         </div>
         <div class="form-control">
            <label>How satisfied are you with the cleanliness and variety of food items available in the cafeteria?</small></label>
            <label for="inp-1">
                <input type="checkbox"name="inp">Okay</input></label>
            <label for="inp-2">
                <input type="checkbox"name="inp">Good</input></label>
            <label for="inp-3">
                <input type="checkbox"name="inp">Very Good </input></label>
            <label for="inp-4">
                <input type="checkbox"name="inp">Excellant</input></label>
         </div>
         <div class="form-control">
            <label> How supportive were the faculty members?</small></label>
            <label for="inp-1">
                <input type="checkbox"name="inp">Okay</input></label>
            <label for="inp-2">
                <input type="checkbox"name="inp">Good</input></label>
            <label for="inp-3">
                <input type="checkbox"name="inp">Very Good </input></label>
            <label for="inp-4">
                <input type="checkbox"name="inp">Excellant</input></label>
         </div>
         <div class="form-control">
            <label> What do you think about extracurricular activities?</small></label>
            <label for="inp-1">
                <input type="checkbox"name="inp">They are too few</input></label>
            <label for="inp-2">
                <input type="checkbox"name="inp">They are just right</input></label>
            <label for="inp-3">
                <input type="checkbox"name="inp">I was overwhelmed with the number </input></label>
         </div>
         <div class="form-control">
            <label>  Do you think your siblings or friends will be benefited by studying at this college?</small></label>
            <label for="inp-1">
                <input type="checkbox"name="inp">Definitely, Yes</input></label>
            <label for="inp-2">
                <input type="checkbox"name="inp">Probably, Yes</input></label>
            <label for="inp-3">
                <input type="checkbox"name="inp">Definitely, No</input></label>
            <label for="inp-4">
                <input type="checkbox"name="inp">Probably, No</input></label>
         </div>
         <div class="form-control">
            <label>Given a chance, are you willing to pursue another course at the college?</small></label>
            <label for="inp-1">
                <input type="checkbox"name="inp">Definitely, Yes</input></label>
            <label for="inp-2">
                <input type="checkbox"name="inp">Probably, Yes</input></label>
            <label for="inp-3">
                <input type="checkbox"name="inp">Definitely, No</input></label>
            <label for="inp-4">
                <input type="checkbox"name="inp">Probably, No</input></label>
         </div>
         <div class="form-control">
            <label>Do you think faculty and support staff at the college were helpful?</small></label>
            <label for="inp-1">
                <input type="checkbox"name="inp">Very helpful</input></label>
            <label for="inp-2">
                <input type="checkbox"name="inp">Helpful</input></label>
            <label for="inp-3">
                <input type="checkbox"name="inp">Neither helpful nor unhelpful</input></label>
            <label for="inp-4">
                <input type="checkbox"name="inp">Neither helpful nor unhelpful</input></label>
         </div>
         <div class="form-control">
            <label for="comment">Any comments or suggestions</label>
            <textarea name="comment" id="comment"placeholder="Enter your comment here"></textarea>
         </div>
          <button type="submit" value="submit">Submit</button>
    </form>
